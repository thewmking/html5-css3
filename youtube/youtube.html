<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="youtube.css"/>
    <script>
      function toggleMenu(x) {
        x.classList.toggle("change");
      }
    </script>
  </head>
  <body>
    <header>
      <nav>
        <menu>
          <div class="menu-btn" onclick="toggleMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <div id="logo">
            <img src="images/youtube.png"></img>
          </div>
        </menu>
        <div id="search-box">
          <div class="search-bar">
          </div>
          <div class="search-btn">
          </div>
        </div>
        <div id="icons">
          <div>
            <!-- upload -->
          </div>
          <div>
            <!-- apps -->
          </div>
          <div>
            <!-- notifications -->
          </div>
          <div class="user-icon">
            <!-- user avatar -->
          </div>
        </div>
      </nav>
    </header>

    <div class="body-left">
      <div id="actual-video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/lCDKk2s0pQM" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
        <div class="vid-title">
        </div>
        <div class="vid-stats">
          <div class="view-count">
          </div>
          <div class="like-count">
            <div class="likes">
            </div>
            <div class="dislikes">
            </div>
          </div>
          <div class="share-btn">
          </div>
          <div class="add-to-btn">
          </div>
          <div class="extra-menu-btn">
          </div>
        </div>
        <div class="vid-description-box">
          <div class="channel-box">
            <div class="channel-icon">
              <img src=""></img>
            </div>
            <div class="channel-info">
              <div class="channel-name">
              </div>
              <div class="publish-date">
              </div>
            </div>
          </div>
          <div class="subscribe-btn">
            SUBSCRIBE 5.9M
          </div>
          <div class="vid-description">
            During a visit to the doctor, Gil finds out that, medically speaking, he has been eating entirely too much tuna.
          </div>
        </div>
        <div class="vid-comments">
          <div class="comments-header">
            <div class="comments-count">
              149 Comments
            </div>
            <div class="comments-sort">
              SORT BY
            </div>
            <div class="your-comment">
              <div class="user-icon">
              </div>
              <input type="text" placeholder="Add a public comment..."></input>
            </div>
          </div>
          <div class="comments">
            <div class="single-comment">
              <div class="user-icon">
                <img src=""></img>
              </div>
              <div class="user-name">
                arbitrary_user_name
              </div>
              <div class="comment-date">
                10 years ago
              </div>
              <div class="comment-content">
                This is my comment
              </div>
              <div class="comment-actions">
                <div class="comment-reply">
                  REPLY
                </div>
                <div class="reply-count">
                  48
                </div>
                <div class="like-count">
                </div>
                <div class="like">
                </div>
                <div class="dislike">
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="body-right">
      <div class="video-sidebar">
        <div class="up-next">
          <div class="up-next-header">
            <div class="up-next-text">
              Up next
            </div>
            <div class="autoplay-box">
              <div class="autoplay">
                AUTOPLAY
              </div>
              <div class="toggle-btn">
              </div>
            </div>
          </div>
          <div class="up-next-video">
            <div class="video-box">
              <div class="video-icon">
              </div>
              <div class="video-contents">
                <div class="video-title">
                </div>
                <div class="video-channel">
                </div>
                <div class="video-views">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="video-list">
          <div class="video-box">
            <div class="video-icon">
            </div>
            <div class="video-contents">
              <div class="video-title">
              </div>
              <div class="video-channel">
              </div>
              <div class="video-views">
              </div>
            </div>
          </div>
          <!-- more to come -->
        </div>
      </div>
    </div> <!-- end body right -->


  </body>
</html>
